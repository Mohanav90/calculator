<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
 
</head>
<body>

<section class="">
   <div class="container">
    <div class="row">     
      <div class="col-lg-12 bg-dark text-white mb-5 border border-dark w-100 h-25 p-4">
          <div id="result">
            <div id="history">
            <p id="history-value"></p>
          </div>
              <div id="output">
                <p id="output-value"></p>              

              </div>
            </div>
      </div>
    </div>

<div class="row">
      <div class="col-3">
          <button class="btn btn-lg bg-secondary text-light border border-secondary text-center operator" id="clear">C</button>
     </div>
      <div class="col-3">
          <button class="btn btn-lg bg-secondary text-light border border-secondary text-center operator" id="backspace" >CE</button>
      </div>
      <div class="col-3">
              <button class="btn btn-lg bg-secondary text-white border border-secondary text-center operator" id="%">%</button>
        </div>
      <div class="col-3">
           <button class="btn btn-lg bg-secondary text-white border border-secondary text-center operator" id="/">/</button>
       </div>
</div> 

<div class="row mt-4">
        <div class="col-3">
          <button class="btn btn-lg bg-light text-dark border border-light text-center number"  id="7">7</button>
        </div>
      <div class="col-3">
          <button class="btn btn-lg bg-light text-dark border border-light text-center number" id="8">8</button>
        </div>
      <div class="col-3">
         <button class="btn btn-lg bg-light text-dark border border-light text-center number" id="9">9</button>
       </div>
      <div class="col-3">
         <button class="btn btn-lg bg-secondary text-light border border-secondary text-center operator" id="*">*</button>
       </div>
    </div>

    <div class="row mt-4">
        <div class="col-3">
          <button class="btn btn-lg bg-light text-dark border border-light text-center number" id="4">4</button>
        </div>
      <div class="col-3">
         <button class="btn btn-lg bg-light text-dark border border-light text-center number" id="5">5</button>
      </div>
      <div class="col-3">
         <button class="btn btn-lg bg-light text-dark border border-light text-center number" id="6">6</button>
        </div>
       <div class="col-3">
         <button class="btn btn-lg bg-secondary text-white border border-secondary text-center operator" id="-">-</button>
       </div>
    </div>

<div class="row mt-4">
        <div class="col-3">
           <button class="btn btn-lg bg-light text-dark border border-light text-center number" id="1">1</button>
        </div>
      <div class="col-3">
         <button class="btn btn-lg bg-light text-dark border border-light text-center number" id="2">2</button>
      </div>
      <div class="col-3">
         <button class="btn btn-lg bg-light text-dark border border-light text-center number" id="3">3</button>
      </div>
      <div class="col-3">
        <button class="btn btn-lg bg-secondary text-light border border-secondary text-center operator" id="+">+</button>
       </div>
    </div>
     

       <div class="row mt-4">
        <div class="col-3">
      
      </div>
        <div class="col-3">
         <button class="btn btn-lg bg-light text-dark border border-light text-center number" id="0">0</button>
        </div>
      <div class="col-6">
                 <button class="btn btn-lg bg-secondary text-light border border-secondary text-center operator equal" id="=">=</button>
          
    </div>

   </div>
</section>

<script type="text/javascript" src="calc.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
